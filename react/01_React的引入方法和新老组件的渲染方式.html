<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello React</title>
</head>
<body>

  <div id="root"></div>
  <div id="app"></div>
  

  <!-- 
  引入react的三种方式：
  1： CDN引入，本文就是
  2：下载引入
  3：npm下载引入(脚手架)
  -->

  <!-- 添加依赖 -->
  <!-- 依赖三个包 -->
  <!-- CDN引入 -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
  <!-- babel
   babal可以将ES6+、React JSX、TS转为普通的js代码，让绝大多数浏览器都支持的es5语法 -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- 
  注意这里：要写type="text/babel"
  默认情况下开发react可以不用babel，但是前提是使用React.createElement()方法来创建元素编写代码，它编写的代码非常的繁琐和可读性差。
  因此我们可以使用jsx语法来编写代码，然后让babel帮助我们转成React.createElement()方法来创建元素的代码。
  -->
  <script type="text/babel">
    // 编写React代码(jsx语法)
    // jsx语法 -> 普通的JavaScript代码 -> babel

    // 渲染Hello World
    // React18之前: ReactDOM.render('要渲染的组件', '要渲染的组件准备放入的容器')
    // ReactDOM.render(<h2>Hello World</h2>, document.querySelector("#root"))

    // React18之后:先创建容器，再渲染组件
    const root = ReactDOM.createRoot(document.querySelector("#root"))
    root.render(<h2>Hello World</h2>)

    //一个应用一般只有一个跟，虽然可以创建多个，但是不建议
    // const app = ReactDOM.createRoot(document.querySelector("#app"))
    // app.render(<h2>你好啊, 李银河</h2>)

  </script>

</body>
</html>
